<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="273" height="25" viewBox="0 0 273 25">
  <defs>
    <style>
      .cls-1 {
        font-size: 21.731px;
        filter: url(#filter);
        fill: #fff;
        font-family: Montserrat;
        font-weight: 300;
      }
    </style>
